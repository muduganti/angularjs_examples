<!DOCTYPE html>
<html lang="en" ng-app="parkingApp">
<head>
	<meta charset="UTF-8">
	<title>parking app</title>
	<link rel="stylesheet" href="styles/main.css" type="text/css">
</head>
<body ng-controller="parkingCtrl">
	<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/controllers.js"></script>
     <table>
     	<thead>
     	<tr>
     		<th>s.no</th>
     		<th> plate #</th>
     	</tr>
     </thead>
     <tbody>
     	<tr ng-repeat="x in cars">
     		<td ng-if="$odd" class="odd">{{$index+1}}</td>
     		<td ng-if="$even">{{$index+1}}</td>
     		<td ng-if="$odd" class="odd">{{x.plate}}</td>
     		<td ng-if="$even">{{x.plate}}</td>
     	</tr>
     </tbody>
     </table>
     <br>
     <label >Enter Plate #</label>
	 <input type="text" ng-model="car.plate">
	 <button ng-click="save(car)">Save</button>

	 <h1>ng-bind</h1>
		<ul ng-repeat="x in cars">
		   <li ng-bind="x.plate"></li>
		</ul>
		<br>
		<h1>ng-include</h1>
		<div ng-include = "views/hello.html">
			hello
		</div>


		<div ng-style="{color: myColor}">

    <input type="text" ng-model="myColor" placeholder="enter a color name">

    <div ng-repeat="item in cars" ng-class="{'pending-delete': item.checked}">
      plate #: {{item.plate}}
        <input type="checkbox" ng-model="item.checked"> <spen ng-show="item.checked">(will be deleted)</span>
   </div>
   <p>
   <div ng-hide="myColor== 'red'">I will hide if the color is set to 'red'.</div>
</div>

   

</body>
</html>
